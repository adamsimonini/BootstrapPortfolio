      <!-- CAROUSEL OF IMAGES STARTS HERE  its inside conatiner to 
        stop images from stretching on larger screen sizes-->
      <div class="container">

          <!-- USE ROW TO CENTER CAROUSEL AT ALL PAGE SIZES -->
          <div class="row">

            <!-- LEFT PADDING BASICALLY takes up 1/6th of page on each 
              side when screen  is small-medium and 1/4 of screen on each side when 
            screen is large or bigger-->
            <div class="col-sm-2 col-lg-3"></div> 

            <!-- Actual carousel will  take up 2/3rds of page centered when screen
               is small-medium and 3/4 of screen centered when 
            screen is large or bigger-->
            <div id="carouselIndicators" class="carousel slide col-sm-8 col-lg-6" data-ride="carousel">
              
              <ol class="carousel-indicators">
                  <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselIndicators" data-slide-to="2"></li>
              </ol>

              <div class="carousel-inner">

                <div class="carousel-item active" data-interval="6000">
                  <img src="./assets/stepbrothers-grad.JPG" class="d-block w-100" alt="Me and friend recreating step-brothers movie poster" height="450px">
                </div>

                <div class="carousel-item" data-interval="6000">
                  <img src="./assets/wedding-picture.JPG" class="d-block w-100" alt="me at friends wedding" height="450px">
                </div>

                <div class="carousel-item" data-interval="6000">
                  <img src="./assets/headshot.JPG" class="d-block w-100" alt="casual photo of me" height="450px">
                </div>

              </div>

              <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>

              <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>

            </div>
            
            <!-- RIGHT PADDING BASICALLY takes up 1/6th of page on each 
              side when screen  is small-medium and 1/4 of screen on each side when 
            screen is large or bigger-->
            <div class="col-sm-2 col-lg-3"></div>

          </div>

      </div>
    <!-- CAROUSEL OF IMAGES ENDS HERE -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
